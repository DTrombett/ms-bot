name = "ms-bot"
main = "./src/index.ts"
compatibility_date = "2025-09-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
upload_source_maps = true
send_metrics = false

[observability]
enabled = true

[vars]
SEASON_ID = "266660"

[triggers]
crons = ["0 0 * * *"]

[[d1_databases]]
binding = "DB"
database_name = "database"
database_id = "8a298455-ac11-4e0c-b160-4db807cf3572"

[[kv_namespaces]]
binding = "KV"
id = "aa87b0da6cf14778b6ae760075fa327f"

[[workflows]]
name = "predictions-reminders"
binding = "PREDICTIONS_REMINDERS"
class_name = "PredictionsReminders"

[[workflows]]
name = "live-score"
binding = "LIVE_SCORE"
class_name = "LiveScore"

[[workflows]]
name = "live-match"
binding = "LIVE_MATCH"
class_name = "LiveMatch"

[[workflows]]
name = "reminder"
binding = "REMINDER"
class_name = "Reminder"

[[workflows]]
name = "shorten"
binding = "SHORTEN"
class_name = "Shorten"